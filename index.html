<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-input">0</div>
        <div class="calculator-body">
            <div class="operators">
                <button class="operator btn">+</button>
                <button class="operator btn">–</button>
                <button class="operator btn">×</button>
                <button class="operator btn">÷</button>
            </div>

            <div class="calc-lower-body">
                <div class="numbers">
                    <button class="number btn">7</button>
                    <button class="number btn">8</button>
                    <button class="number btn">9</button>
                    <button class="number btn">4</button>
                    <button class="number btn">5</button>
                    <button class="number btn">6</button>
                    <button class="number btn">1</button>
                    <button class="number btn">2</button>
                    <button class="number btn">3</button>
                    <button class="number btn">0</button>
                    <button class="dot btn">.</button>
                    <button class="delete-btn btn">
                        <li class="fa fa-solid fa-delete-left fa-2xs"></li>
                    </button>
                </div>

                <div class="lower-right-body">
                    <button class="all-delete-btn right-btn btn">AC</button>
                    <button class="equal-btn right-btn btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
